User Registration
---
tags:
  - Authentication
parameters:
  - name: body
    description: The body should contain the user Registration data
    in: body
    required: true
    schema:
      type: object
      required:      
        - "username"
        - "password"
      properties:
        username:
          type: "username"
          example: "thomas"
        password:
          type: "string"
          format: password
          example: "********"
responses:
  201:
    description: When a user successfully logs in

  400:
    description: Fails to Register due to bad request data